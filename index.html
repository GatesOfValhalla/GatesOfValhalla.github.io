<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="dns-prefetch" href="//fonts.googleapis.com">
	<link href="https://fonts.gstatic.com" crossorigin="" rel="preconnect">
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
	<!--Amatic+SC|Lobster|Libre+Baskervill|Rozha+One|-->
	<title>Gates of Valhalla</title>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
			font-family: 'Cinzel', cursive;
			/*font-family: 'Amatic SC', cursive;*/
			/*font-family: 'Lobster', cursive;*/
			/*font-family: 'Libre Baskerville', serif;*/
			background-image: url('http://1.bp.blogspot.com/-VtS-vQX97yg/U4zR3JfkIBI/AAAAAAAAG5o/eHbO_fYOAqo/s1600/black-and-white-twitter-headers-1500x500+(52).jpg');
			background-repeat: no-repeat;
			background-position: center;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}

		#container {
			width: 95%;
			height: calc(100% - 60px);
			margin: 30px auto;
			border-radius: 5px;
			border: 1px solid white;
			color: white;
			text-align: center;
			min-width: 270px;
			background: transparent;
			border-collapse: collapse;
		}

		#heading {
			font-size: 44px;
			font-weight: 300;
			color: white;
			padding: 6px 0px 4px 0px;
			text-align: center;
			vertical-align: middle;
			font-family: inherit;
			width: 100%;
			height: 52px;
			background: transparent;
			font-family: 'Cinzel', cursive;
		}
		
		#menu {
			width: 100%;
			border-top:1px solid white;
			border-bottom: 1px solid white;
			font-family: inherit;
		}
		#contents {
			float: left;
			width: 100%;
			background-color: black;
			height: calc(100% - 86px);
			border-bottom-right-radius: 5px;
			border-bottom-left-radius: 5px;
		}
	</style>
</head>

<body>
	<div id="container">
		<div id="heading">Gates of Valhalla</div>
		<div id="menu">Home | Links | About</div>
		<div id="contents">

		</div>
		<!--<img src="https://vignette.wikia.nocookie.net/vikingstv/images/a/ae/0186.jpg">-->
	</div>
</body>

</html>
